<h2>All Products</h2>
<div class="row">
    <div class="col">
        <button class="btn btn-primary" routerLink="/admin/products/create">New <i class="fas fa-plus-circle"></i></button>
    </div>
</div>
<div class="table-responsive">
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Store Name</th>
        <th scope="col">new Price</th>
        <th scope="col">promotional text</th>
        <th scope="col">reviews</th>
        <th scope="col">ops</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of Orders">
        <td>{{ order.shipTo_Name }}</td>
        <td>{{ order.shipTo_Street }}</td>
        <td>{{ order.shipTo_City }}</td>
        <td>{{ order.shipTo_Country }}</td>
        <td>{{ order.orderDate }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.paymentType }}</td>
        <td>{{ order.total|currency }}</td>
    </tr>
    </tbody>
</table>
</div>
