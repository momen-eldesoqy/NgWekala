
<h2>All Categories</h2>
<div class="row">
    <div class="col">
        <button class="btn btn-primary" routerLink="/admin/categories/create">New <i class="fas fa-plus-circle"></i></button>
    </div>
</div>
<div class="table-responsive">
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">ops</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cat of categories">
        <td>{{ cat.name }}</td>
        <td>{{ cat.description }}</td>
        <td>
            <i class="far fa-edit" routerLink="/admin/categories/edit/{{cat.id}}"></i>
            <i class="fas fa-trash-alt" (click)="delete(cat.id)"></i>
        </td>
        
    </tr>
    </tbody>
</table>
</div>
