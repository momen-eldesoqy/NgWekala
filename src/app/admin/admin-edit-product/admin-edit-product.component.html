<div class="row mt-5">
    <div class="col-md-10">
        <form [formGroup]="registerData" (ngSubmit)="update()" enctype="multipart/form-data">
            <input type="hidden" formControlName="id">

            <div class="form-group col-12">
                <label class="form-label text-color-dark text-3">Name<span class="text-color-danger">*</span></label>
                <input type="text" class="form-control form-control-lg text-4" formControlName="name" [value]="product.name">
                <div *ngIf="registerData.controls['name'].invalid && registerData.controls['name'].touched" class="text-danger d-flex pt-2">
                    <p *ngIf="registerData.controls['name'].errors?.['required']" class="pe-3 m-0">Please enter product name.</p>
                 </div>
            </div>
            <div class="row">

                <div class="form-group col-6">
                    <label class="form-label text-color-dark text-3">price<span class="text-color-danger">*</span></label>
                    <input type="text" class="form-control form-control-lg text-4" formControlName="price" [value]="product.price">

                    <div *ngIf="registerData.controls['price'].invalid && registerData.controls['price'].touched" class="text-danger d-flex pt-2">

                        <p *ngIf="registerData.controls['price'].errors?.['required']" class="pe-3 m-0">
                            Please enter product price
                        </p>

                        <p *ngIf="registerData.controls['price'].errors?.['pattern']" class="pe-3 m-0">
                            price must be number
                        </p>

                     </div>
                </div>
    
                <div class="form-group col-6">
                    <label class="form-label text-color-dark text-3">quantity<span class="text-color-danger">*</span></label>
                    <input type="text" class="form-control form-control-lg text-4" formControlName="quantity" [value]="product.quantity ? product.quantity : '0'">

                    <div *ngIf="registerData.controls['quantity'].invalid && registerData.controls['quantity'].touched" class="text-danger d-flex pt-2">

                        <p *ngIf="registerData.controls['quantity'].errors?.['required']" class="pe-3 m-0">
                            Please enter product quantity.
                        </p>

                        <p *ngIf="registerData.controls['quantity'].errors?.['pattern']" class="pe-3 m-0">
                            quantity must be number
                        </p>

                     </div>
                </div>
            </div>

            

            <div class="row">
                <div class="form-group col-4">
                    <label class="form-label text-color-dark text-3">Brand<span class="text-color-danger">*</span></label>
                    <div class="custom-select-1">
                        <select class="form-select form-control h-auto py-2" formControlName="brand_Id">
                            <option *ngFor="let brand of brands" [value]="brand.id" [selected] = "brand.id == product.brand_Id">
                                {{brand.name}}
                            </option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group col-4">
                    <label class="form-label text-color-dark text-3">Store<span class="text-color-danger">*</span></label>
                    <div class="custom-select-1">
                        <select class="form-select form-control h-auto py-2" formControlName="store_Id" >

                          <option *ngFor="let store of stores" [value]="store.id" [selected] = "store.id == product.store_Id">
                            {{store.name}}
                        </option>

                        </select>
                    </div>
                </div>

                <div class="form-group col-4">
                    <label class="form-label text-color-dark text-3">Category<span class="text-color-danger">*</span></label>
                    <div class="custom-select-1">
                        <select class="form-select form-control h-auto py-2" formControlName="category_Id" >

                          <option *ngFor="let cat of categories" [value]="cat.id" [selected] = "cat.id == product.category_Id">
                            {{cat.name}}
                        </option>

                        </select>
                    </div>
                </div>

            </div>

            <!-- <div class="mb-3 col-12">
                
                <label for="formFile" class="form-label text-color-dark text-3">product Image</label>
                <input class="form-control" type="file" id="formFile" formControlName="productImg">

                <div *ngIf="registerData.controls['productImg'].invalid && registerData.controls['price'].touched" class="text-danger d-flex pt-2">

                    <p *ngIf="registerData.controls['productImg'].errors?.['required']" class="pe-3 m-0">
                        Please enter product image
                    </p>

                    <p *ngIf="registerData.controls['productImg'].errors?.['pattern']" class="pe-3 m-0">
                        product image must be of type .jpg | .png
                    </p>

                 </div>
              </div> -->

            <div class="form-group col-12">
                <label class="form-label text-color-dark text-3">Description<span class="text-color-danger">*</span></label>
                <textarea maxlength="5000" rows="8" class="form-control text-3 h-auto py-2" formControlName="description" [value]="product.description"></textarea>
                <div *ngIf="registerData.controls['description'].invalid && registerData.controls['description'].touched" class="text-danger d-flex pt-2">
                    <p *ngIf="registerData.controls['description'].errors?.['required']" class="pe-3 m-0">Please enter category description.</p>
                 </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success" [disabled] ='registerData.invalid && registerData.touched' >Add</button>
            </div>
        </form>
        
    </div>

</div>
