<div class="product mb-0">
    <div class="product-thumb-info border-0 mb-3">

        <div class="product-thumb-info-badges-wrapper">
            <span class="badge badge-ecommerce badge-success">NEW</span>

        </div>

        <div class="addtocart-btn-wrapper">
            <a class="text-decoration-none addtocart-btn" title="Add to Cart" (click)="addToCart()">
                <i class="icons icon-bag"></i>
            </a>
        </div>

        <a href="/product/{{id}}" class="quick-view text-uppercase font-weight-semibold text-2">
            QUICK VIEW
        </a>
        
        <a href="/product/{{id}}">
            <div class="product-thumb-info-image">
                <img alt="" class="img-fluid" [src]="productImgs[0].pro_Img" *ngIf="productImgs.length > 0">
            </div>
        </a>
    </div>
    <div class="d-flex justify-content-between">
        <div>
            <a href="#" class="d-block text-uppercase text-decoration-none text-color-default text-color-hover-primary line-height-1 text-0 mb-1">{{product?.categoryName}}</a>
            <h3 class="text-3-5 font-weight-medium font-alternative text-transform-none line-height-3 mb-0"><a href="shop-product-sidebar-right.html" class="text-color-dark text-color-hover-primary">{{product?.name}}</a></h3>
        </div>
        
    </div>
    <div title="Rated 5 out of 5">
        <input type="text" class="d-none" value="5" title="" data-plugin-star-rating data-plugin-options="{'displayOnly': true, 'color': 'default', 'size':'xs'}">
    </div>
    <p class="price text-5 mb-3">
        <span class="sale text-color-dark font-weight-semi-bold">{{product?.price|currency}}</span>
        <span class="amount">$59,00</span>
    </p>
</div>
