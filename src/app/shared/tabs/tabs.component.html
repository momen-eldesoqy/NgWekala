<div id="description" class="tabs tabs-simple tabs-simple-full-width-line tabs-product tabs-dark mb-2">
    <ul class="nav nav-tabs justify-content-start">
        <li class="nav-item">
            <a 
            [ngClass]=" (activeTab == 'decription') ? 'nav-link active font-weight-bold text-3 text-uppercase py-2 px-3' : 'nav-link font-weight-bold text-3 text-uppercase py-2 px-3' "
             (click)="changeTab('decription')">Description</a>
        </li>
        <li class="nav-item">
            <a [ngClass]=" (activeTab == 'review') ? 'nav-link active font-weight-bold text-3 text-uppercase py-2 px-3' : 'nav-link font-weight-bold text-3 text-uppercase py-2 px-3' "
             (click)="changeTab('review')">Reviews ({{product.reviews.length}})</a>
        </li>
    </ul>
    <div class="tab-content p-0">
        <div [ngClass]=" (activeTab == 'decription') ? 'tab-pane px-0 py-3 active' : 'tab-pane px-0 py-3' ">
            <p>{{product.description}}</p>
        </div>
        <div [ngClass]=" (activeTab == 'review') ? 'tab-pane px-0 py-3 active' : 'tab-pane px-0 py-3' ">
            <ul class="comments">
                <li *ngFor="let prod of product.reviews">
                    <div class="comment">
                        <div class="img-thumbnail border-0 p-0 d-none d-md-block">
                            <img class="avatar rounded-circle" alt="" src="./../../../assets/img/avatar.png">
                        </div>
                        <div class="comment-block">
                            <div class="comment-arrow"></div>
                            <span class="comment-by">
                                <!-- <strong>Jack Doe</strong> -->
                                <span class="float-end">
                                    <div class="pb-0 clearfix">
                                        <div title="Rated 3 out of 5" class="float-start">
                                            <input type="text" class="opacity-0" value="3" title="" data-plugin-star-rating data-plugin-options="{'displayOnly': true, 'color': 'primary', 'size':'xs'}">
                                        </div>
                                    </div>
                                </span>
                            </span>
                            <p>{{prod.pro_Review}}</p>
                        </div>
                    </div>
                </li>
            </ul>
            <hr class="solid my-5">
            <h4 *ngIf="allowAddingReview">Add a review</h4>
            <div class="row" *ngIf="allowAddingReview">
                <div class="col">

                    
                    <div class="row">
                        <div class="form-group col pb-2">
                            <label class="form-label required font-weight-bold text-dark">Rating</label>
                            <input type="text" class="rating-loading" value="0" title="" data-plugin-star-rating data-plugin-options="{'color': 'primary', 'size':'sm'}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label class="form-label required font-weight-bold text-dark">Review</label>
                            <textarea maxlength="5000" rows="8" class="form-control" required [(ngModel)]="review.pro_Review"></textarea>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col mb-0">
                            <button class="btn btn-primary btn-modern" (click)="addReview()">Post Review</button>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</div>
